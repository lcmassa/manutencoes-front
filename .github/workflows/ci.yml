name: CI - Manutencoes Front

on:
  pull_request:
  push:
    branches: [main]

jobs:
  validate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'pnpm'

      # ✅ Corepack é OBRIGATÓRIO com Node 20+
      - name: Enable Corepack
        run: corepack enable

      # ✅ Define versão do pnpm usada no projeto
      - name: Prepare pnpm
        run: corepack prepare pnpm@10 --activate

      - name: Install dependencies
        run: pnpm install

      - name: Lint
        run: pnpm lint

      - name: Tests
        run: pnpm test

      - name: Build
        run: pnpm build
